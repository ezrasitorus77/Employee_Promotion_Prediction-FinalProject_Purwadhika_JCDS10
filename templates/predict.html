{% extends 'index.html' %} {% block content %}
<center>
    <form method="POST" action="http://localhost:5000/pred_result">
        <br>
        <p><b>Promotion Prediction</b></p>
        <div class="input-group mb-3" style="width: 500px">
            <span class="input-group-text" style="width: 170px">Education:</span>
            <select name="education" style="width: 250px" class="form-control" required="required">
            <option value="Below Secondary">Below Secondary</option>
            <option value="Bachelor's">Bachelor's</option>
            <option value="Master's and Above">Master's and Above</option>
            <option disabled selected hidden>Employee latest education?</option>
        </select>
        </div>
        <div class="input-group mb-3" style="width: 500px">
            <span class="input-group-text" style="width: 170px">Previous Year Rating:</span>
            <select name="rating" style="width: 250px" class="form-control" required="required">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option disabled selected hidden>Employee's last year rating?</option>
        </select>
        </div>
        <div class="input-group mb-3" style="width: 500px">
            <span class="input-group-text" style="width: 170px">KPIs Achievement:</span>
            <select name="kpi" style="width: 250px" class="form-control" required="required">
            <option value="Below 80%">Below 80%</option>
            <option value="Above 80%">Above 80%</option>
            <option disabled selected hidden>How was employee's latest KPIs score?</option>
        </select>
        </div>
        <div class="input-group mb-3" style="width: 500px">
            <span class="input-group-text" style="width: 170px">Winning Awards:</span>
            <select name="awards" style="width: 250px" class="form-control" required="required">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option disabled selected hidden>Has employee won awards?</option>
        </select>
        </div>
        <div class="input-group mb-3" style="width: 500px">
            <span class="input-group-text" style="width: 170px">Recruitment Channel:</span>
            <select name="channel" style="width: 250px" class="form-control" required="required">
            <option value="Other">Other</option>
            <option value="Referred">Referred</option>
            <option value="Sourcing">Sourcing</option>
            <option disabled selected hidden>How did employee hired?</option>
        </select>
        </div>
        <div class="row" style="width: 500px">
            <div class="col-md-6" style="width: 250px">
                <label for="trainingsNum">Number of Trainings:</label>
                <input type="number" name="trainingsNum" step="1" min="1" max="10" style="width: 250px" id="trainingsNum" class="form-control" required=True/>
            </div>
        </div>
        <div class="row" style="width: 500px">
            <div class="col-md-6" style="width: 250px">
                <label for="age">Age:</label>
                <input type="number" name="age" step="1" min="1" max="100" style="width: 250px" id="age" class="form-control" required=True/>
            </div>
        </div>
        <div class="row" style="width: 500px">
            <div class="col-md-6" style="width: 250px">
                <label for="service">Service Length (Years):</label>
                <input type="number" name="service" step="1" min="1" max="50" style="width: 250px" id="service" class="form-control" required=True/>
            </div>
        </div>
        <div class="row" style="width: 500px">
            <div class="col-md-6" style="width: 250px">
                <label for="trainingsScore">Trainings Score Average:</label>
                <input type="number" name="trainingsScore" step="1" min="1" max="100" style="width: 250px" id="trainingsScore" class="form-control" required=True/>
            </div>
        </div>
        <br>
        <button type="submit" style="background-color: rgb(4,122,133); color: whitesmoke" class="btn btn-info">Predict Employee</button>
    </form>
    <br>
</center>

{% endblock %}
